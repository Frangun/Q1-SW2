<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style type="text/css">
    	* {
			margin:0px;
			padding:0px;
			box-sizing: border-box;

        body {
            font-family: Courier New, sans-serif;
            background-color: #f4f4f4;
            background-image: url(forest.jpg);
            background-size:cover;
            color:forestgreen;
            text-shadow: 4px 4px 2px rgba(140,172,134,0.6);
            text-align: left;
            margin: 0;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 10px lightseagreen;
            background-color: lightgreen;
        }

        
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            background: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #4cae4c;
        }

        .footer {
        	color:forest;
        	background-color: lightgreen;
        	box-shadow: 5px 10px lightseagreen;
        	margin-left: 30%;
			margin-right: 30%;
			border-radius: 8px;
			text-align: center;


        }
        
        input[type="text"], input[type="password"] {
            width: 460px; /* Adjust the width here */
            height: 20px; /* Adjust the height here */
            padding: 10px; /* Adds space inside the text box */
            font-size: 12px; /* Adjusts the text size */
        }

        input[type="text"], input[type="email"] {
            width: 460px; /* Adjust the width here */
            height: 20px; /* Adjust the height here */
            padding: 10px; /* Adds space inside the text box */
            font-size: 12px; /* Adjusts the text size */

        h1 {
        	color:forestgreen;
        }

        h4 {
        	color:forestgreen;
        }

        p {
        	text-size-adjust:10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
    </div>

    <br>

        	<div class="container">
        
        <form>
            <strong><label for="username">Username:</label></strong>
            <input type="text" id="username" name="username" required>

            <strong><label for="email">Email:</label></strong>
            <strong><input type="email" id="email" name="email" required></strong>

            <strong><label for="password">Password:</label></strong>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Login</button>

        </form>
    </div>
    </body>

    <!-- Footer -->
    <br>
    <br>
    <div class="footer">
    	<h4><em>Franzeska Dela Cruz | <span style="color: green;">9-Emerald</span></em></h4>
    </div>
    <br>
    <br>
    <p><span style="color: forestgreen;">Thank you for logging in!</span></p>

</html>
